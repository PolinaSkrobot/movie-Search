<div class="search">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    <div class="line">
      <div>
        <div class="line2">
          <label>First name</label>
          <input type="text" formControlName="firstName" style="width: 250px" />
        </div>
        <div *ngIf="firstName?.invalid" class="alert alert-danger">
          <div *ngIf="firstName?.errors?.['required']">
            First name is required.
          </div>
          <div *ngIf="firstName?.errors?.['minlength']">
            First name must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div>
        <div class="line2">
          <label>Last name</label>
          <input type="text" formControlName="lastName" style="width: 250px" />
        </div>
        <div *ngIf="lastName?.invalid" class="alert alert-danger">
          <div *ngIf="lastName?.errors?.['required']">
            Last name is required.
          </div>
          <div *ngIf="lastName?.errors?.['minlength']">
            Last name must be at least 3 characters long.
          </div>
        </div>
      </div>
      <div>
        <div class="line2">
          <label>Email</label>
          <input type="text" formControlName="email" style="width: 250px" />
        </div>
        <div *ngIf="email?.invalid" class="alert alert-danger">
          <div *ngIf="email?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="email?.errors?.['pattern']">Please, use valid email</div>
        </div>
      </div>
      <div>
        <div class="line2">
          <label>Password</label>
          <input type="text" formControlName="password" style="width: 250px" />
        </div>
      </div>
    </div>
    <button
      [disabled]="registrationForm.invalid"
      (click)="registerUser()"
      type="button"
      style="width: 100px; margin-top: 10px; height: 30px"
    >
      Register
    </button>
  </form>
  <div class="alert alert-danger" >{{message}}</div>
</div>
