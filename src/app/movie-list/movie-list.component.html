<div class="spinner" *ngIf="isLoading">
  <mat-spinner> </mat-spinner>
</div>
<div class="movie__no-movies" *ngIf="message">{{ message }}</div>
<ul id="movies" class="movie__list">
  <li *ngFor="let movie of movies" class="movie__item" id="{{ movie.imdbID }}">
    <app-movie-item [movieP]="movie"></app-movie-item>
  </li>
</ul>
